{% extends "base_generic.html" %}

{% block title %}
<title>Произошла ошибка</title>
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <div class="alert alert-danger" role="alert"> {{ error_msg }} </div>
    {% if prev_url is not None %}
        <a href="{{ prev_url }}">Вернуться</a>
    {% endif %}
</div>
{% endblock %}
